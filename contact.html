<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro-Web | Contact</title>

  <!-- Google Fonts + Icons -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
  <a href="index.html" class="logo">
  <img src="assets/logo.png" alt="Pro-Web Logo" class="logo-img" />
</a>
  <nav class="nav-links" id="navMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Mobile Hamburger Button -->
  <div class="hamburger" id="hamburgerBtn">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <!-- Search + Dark Mode Toggle -->
  <div class="actions">
    <input type="text" placeholder="Search..." class="search-bar" />
    <button id="darkModeToggle" class="material-icons">dark_mode</button>
  </div>
</header>


  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container" data-aos="fade-up">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below or reach us directly.</p>
      
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><span class="material-icons">email</span> contact@proweb.com</p>
        <p><span class="material-icons">location_on</span> Lagos, Nigeria</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pro-Web. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const toggle = document.getElementById("darkModeToggle");

  // On page load, check saved mode
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggle.textContent = "light_mode";
  }

  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    const isDark = document.body.classList.contains("dark-mode");

    // Set icon and store preference
    toggle.textContent = isDark ? "light_mode" : "dark_mode";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
  </script>
  <script>
  const hamburger = document.getElementById("hamburgerBtn");
  const navMenu = document.getElementById("navMenu");

  hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });
</script>

</body>
</html>
